<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <title>{setting name='shc.title' encodeHtml=1}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {$style->fetchHtmlHeaderTags()}
    </head>
    <body>
        <div data-role="page" id="home">
            {include file='mobileHeadlineIndex.html'}
            {if $eventTypeChooser|isset}
            <div data-role="content">
                {$eventTypeChooser->fetch(4)}
            </div>
            <div data-role="footer" data-theme="b" data-position="fixed">
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li><button type="button" data-icon="arrow-r" id="nextButton">{lang var='acp.eventsManagement.button.next'}</button></li>
                    </ul>
                </div>
            </div>
            <script type="text/javascript">
                $( document ).on( "pageinit", "#home", function( event ) {
                    $('#nextButton').click(function() {

                        window.location = 'index.php?app=shc&m&page=addeventform&type=' + $('select[name=type]').val();
                    });
                });
            </script>
            {else}
            {$eventForm->fetchStartTag()}
            <div data-role="content">
                {$eventForm->fetchDescription()}
                {$eventForm->fetchMessages()}
                {$eventForm->fetchAllElements()}
            </div>
            <div data-role="footer" data-theme="b" data-position="fixed">
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li><button type="reset" data-icon="back" id="resetForm">{lang var='form.button.reset'}</button></li>
                        <li><button type="submit" data-icon="check" id="submitForm">{lang var='form.button.submit'}</button></li>
                    </ul>
                </div>
            </div>
            {$eventForm->fetchEndTag()}
            {/if}
        </div>
    </body>
</html>
